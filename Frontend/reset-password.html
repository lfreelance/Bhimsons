<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Bhimson's Agro Park</title>
    <meta name="description" content="Reset your Bhimson's Agro Park account password.">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <!-- Back to Login -->
            <a href="login.html" class="back-to-home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Login
            </a>
            
            <div class="auth-card">
                <!-- Request Reset Form -->
                <div id="requestResetView">
                    <div class="auth-header">
                        <h1 class="auth-logo">BHIMSON'S AGRO PARK</h1>
                        <h2 class="auth-title">RESET PASSWORD</h2>
                        <p class="auth-subtitle">Enter your email to receive a reset link</p>
                    </div>
                    
                    <form class="auth-form" id="requestResetForm">
                        <div class="form-group">
                            <label class="form-label" for="email">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="Enter your registered email"
                                required
                                autocomplete="email"
                            >
                            <span class="form-error" id="emailError"></span>
                        </div>
                        
                        <button type="submit" class="auth-btn" id="requestResetBtn">
                            SEND RESET LINK
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Remember your password? <a href="login.html">Login Here</a></p>
                    </div>
                </div>
                
                <!-- Update Password Form (shown when user clicks reset link) -->
                <div id="updatePasswordView" style="display: none;">
                    <div class="auth-header">
                        <h1 class="auth-logo">BHIMSON'S AGRO PARK</h1>
                        <h2 class="auth-title">NEW PASSWORD</h2>
                        <p class="auth-subtitle">Enter your new password</p>
                    </div>
                    
                    <form class="auth-form" id="updatePasswordForm">
                        <div class="form-group">
                            <label class="form-label" for="newPassword">New Password</label>
                            <div class="password-input-wrapper">
                                <input 
                                    type="password" 
                                    id="newPassword" 
                                    class="form-input" 
                                    placeholder="Enter new password"
                                    required
                                >
                                <button type="button" class="password-toggle" id="toggleNewPassword">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            <span class="form-error" id="newPasswordError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="confirmNewPassword">Confirm New Password</label>
                            <div class="password-input-wrapper">
                                <input 
                                    type="password" 
                                    id="confirmNewPassword" 
                                    class="form-input" 
                                    placeholder="Confirm new password"
                                    required
                                >
                                <button type="button" class="password-toggle" id="toggleConfirmNewPassword">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            <span class="form-error" id="confirmNewPasswordError"></span>
                        </div>
                        
                        <button type="submit" class="auth-btn" id="updatePasswordBtn">
                            UPDATE PASSWORD
                        </button>
                    </form>
                </div>
                
                <!-- Success View -->
                <div id="successView" style="display: none;">
                    <div class="auth-success">
                        <div class="success-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <h2>Check Your Email</h2>
                        <p id="successMessage">We've sent a password reset link to your email address.</p>
                        <a href="login.html" class="auth-btn">BACK TO LOGIN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if this is a password reset callback
            const hash = window.location.hash;
            const params = new URLSearchParams(hash.substring(1));
            const accessToken = params.get('access_token');
            const type = params.get('type');
            
            if (accessToken && type === 'recovery') {
                // Show update password form
                document.getElementById('requestResetView').style.display = 'none';
                document.getElementById('updatePasswordView').style.display = 'block';
            }
            
            // Password toggles
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const wrapper = this.closest('.password-input-wrapper');
                    const input = wrapper.querySelector('input');
                    input.type = input.type === 'password' ? 'text' : 'password';
                });
            });
            
            // Request Reset Form
            const requestResetForm = document.getElementById('requestResetForm');
            const requestResetBtn = document.getElementById('requestResetBtn');
            
            requestResetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                
                if (!isValidEmail(email)) {
                    document.getElementById('emailError').textContent = 'Please enter a valid email';
                    document.getElementById('emailError').classList.add('show');
                    return;
                }
                
                showLoading(requestResetBtn, 'Sending...');
                
                try {
                    const result = await sendPasswordReset(email);
                    
                    if (result.success) {
                        document.getElementById('requestResetView').style.display = 'none';
                        document.getElementById('successView').style.display = 'block';
                    } else {
                        showToast(result.error || 'Failed to send reset email', 'error');
                        hideLoading(requestResetBtn);
                    }
                } catch (error) {
                    showToast('An error occurred. Please try again.', 'error');
                    hideLoading(requestResetBtn);
                }
            });
            
            // Update Password Form
            const updatePasswordForm = document.getElementById('updatePasswordForm');
            const updatePasswordBtn = document.getElementById('updatePasswordBtn');
            
            updatePasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;
                
                // Validation
                const passwordValidation = validatePassword(newPassword);
                if (!passwordValidation.isValid) {
                    document.getElementById('newPasswordError').textContent = passwordValidation.errors[0];
                    document.getElementById('newPasswordError').classList.add('show');
                    return;
                }
                
                if (newPassword !== confirmNewPassword) {
                    document.getElementById('confirmNewPasswordError').textContent = 'Passwords do not match';
                    document.getElementById('confirmNewPasswordError').classList.add('show');
                    return;
                }
                
                showLoading(updatePasswordBtn, 'Updating...');
                
                try {
                    const result = await updatePassword(newPassword);
                    
                    if (result.success) {
                        document.getElementById('updatePasswordView').style.display = 'none';
                        document.getElementById('successView').style.display = 'block';
                        document.getElementById('successMessage').textContent = 'Your password has been updated successfully!';
                    } else {
                        showToast(result.error || 'Failed to update password', 'error');
                        hideLoading(updatePasswordBtn);
                    }
                } catch (error) {
                    showToast('An error occurred. Please try again.', 'error');
                    hideLoading(updatePasswordBtn);
                }
            });
            
            // Clear errors on input
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                    const errorEl = document.getElementById(this.id + 'Error');
                    if (errorEl) errorEl.classList.remove('show');
                });
            });
        });
    </script>
</body>
</html>
