<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bhimson's Agro Park</title>
    <meta name="description" content="Admin login for Bhimson's Agro Park management.">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-logo">BHIMSON'S AGRO PARK</h1>
                    <h2 class="auth-title">ADMIN LOGIN</h2>
                    <p class="auth-subtitle">Access the administration panel</p>
                </div>
                
                <form class="auth-form" id="adminLoginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Admin Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter admin email"
                            required
                            autocomplete="email"
                        >
                        <span class="form-error" id="emailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <span class="form-error" id="passwordError"></span>
                    </div>
                    
                    <button type="submit" class="auth-btn" id="loginBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        ADMIN LOGIN
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p><a href="index.html">‚Üê Back to Website</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if already logged in as admin
            const admin = await isAdmin();
            if (admin) {
                window.location.href = 'admin-dashboard.html';
                return;
            }
            
            // Password toggle
            document.getElementById('togglePassword').addEventListener('click', function() {
                const input = document.getElementById('password');
                input.type = input.type === 'password' ? 'text' : 'password';
            });
            
            // Login form
            document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!isValidEmail(email)) {
                    document.getElementById('emailError').textContent = 'Please enter a valid email';
                    document.getElementById('emailError').classList.add('show');
                    return;
                }
                
                const loginBtn = document.getElementById('loginBtn');
                showLoading(loginBtn, 'Verifying...');
                
                try {
                    const result = await loginUser(email, password);
                    
                    if (result.success) {
                        // Check if user is admin
                        const adminCheck = await isAdmin();
                        
                        if (adminCheck) {
                            showToast('Admin login successful!', 'success');
                            setTimeout(() => {
                                window.location.href = 'admin-dashboard.html';
                            }, 1000);
                        } else {
                            await logoutUser();
                            showToast('Access denied. Admin privileges required.', 'error');
                            hideLoading(loginBtn);
                        }
                    } else {
                        showToast(result.error || 'Login failed', 'error');
                        hideLoading(loginBtn);
                    }
                } catch (error) {
                    showToast('An error occurred. Please try again.', 'error');
                    hideLoading(loginBtn);
                }
            });
        });
    </script>
</body>
</html>
